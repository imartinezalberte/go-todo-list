version: "3.10"
services:
  database:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: abc123.
      POSTGRES_USER: ivan
      POSTGRES_DB: todo
    networks:
    - todo 
    ports:
    - 5432:5432
    volumes:
    - '../backend/sql/extensions.sql:/docker-entrypoint-initdb.d/extensions.sql'
  backend:
    image: go-todo-list:0.0.1
    build:
      context: ../backend
      dockerfile: ../build/backend/Dockerfile
    restart: always
    networks:
    - todo
    ports:
    - 8079:8080
    depends_on:
    - database

networks:
  todo:
